<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=pending_actions" />
</head>
<body>
    <div class="wrapper">
       <h1>To Do List <span class="material-symbols-outlined" id="todoIcon">pending_actions</span></h1>
        <div class="addTaskContainer">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="addTaskBtn">Add</button>
        </div>
        <button id="openDialogBtn">Open Dialog</button>
        <dialog id="myDialog">
            <h2>Warning</h2>
            <p>Please enter a valid task.</p>
            <button id="closeDialogBtn">Close</button>
        </dialog>
        <h2 class="spacing">Task List</h2>
        <ul id="taskList"></ul>
        <p class="counter">Completed: <span class="completed-count">0</span> | Incomplete: <span class="incomplete-count">0</span></p> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
